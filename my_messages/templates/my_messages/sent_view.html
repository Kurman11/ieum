{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'my_messages/css/sent_view.css' %}">
{% endblock head %}
{% block content %}
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column" style="width: 500px;">
      <h3 class="sent_view--title">보낸 쪽지 확인하기</h3>
      <div>
        <div class="sent_view--header">
          <p class="mt-2">받는 사람 : <strong>{{ message.receiver }}</strong></p>
          <a href="{% url 'my_messages:delete_message' message.id %}" class="mt-2" onclick="return confirm('삭제하시겠습니까?')">
            <i class="bi bi-trash3" style="color: crimson; font-size:1.2rem;"></i>
          </a>
        </div>
        <i class="sent_view--time">{{ message.timestamp|date:'Y년 n월 d일 A g:i' }}</i>
        <p class="sent_view--content--box">{{ message.content|linebreaksbr }}</p>
        <div class="sent_view--btn--wrap">
          <a href="{% url 'my_messages:received_messages' %}" class="sent_view--btn">받은 쪽지함</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
{% endblock %}
